<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>样式表学习</title>
  <link rel="stylesheet" href="index.css">
  <style>
    header,
    nav,
    aside,
    article,
    footer,
    main {
      width: 400px;
      height: 100px;
    }

    header {
      width: 500px;
    }

    header {
      background: #000;
    }

    nav {
      background: #fcf;
    }

    aside {
      background: #fcc;
    }

    article {
      background: #ccf;
    }

    footer {
      background: #4cf;
    }

    main {
      background: #6c5;
    }
  </style>
</head>
<body>
  <header></header>
  <nav></nav>
  <aside></aside>
  <article></article>
  <footer></footer>
  <main></main>
</body>
</html>
